{% extends 'tienda/base.html' %}
{% load static %}

{% block titulo %}Cambiar Contraseña{% endblock %}

{% block contenedor %}
    <h1 style="color: red; text-align: center; margin-top: 1%;" >Cambiar Contraseña </h1>
    <form action="{% url 'cambiar_clave' %}" method="post" class="mb-3 mt-5 w-100 h-100 ml-0 mr-0 mx-auto " style="max-width: 540px;">
        {% csrf_token %}
        <div>
            <label for="exampleFormControlInput1" class="form-label">Contraseña actual</label>
            <input type="password" name="clave" class="form-control" autofocus="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Contraseña nueva</label>
            <input type="password" name="nueva1" class="form-control" required="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Repetir contraseña Nueva</label>
            <input type="password" name="nueva2" class="form-control" required="">
          </div>
            <button class="btn btn-success">Guardar</button>
    </form> 
{% endblock %}
